<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .myDiv {
        display: inline-block; /* צורת הצגת הטקסט על הרקע*/
        color: darkblue; /*צבע כותרת*/
        border: 5px outset red; /*צבע ועובי גבול*/
        background-color: lightblue; /*צבע רקע*/
        text-align: center; /*מיקום הטקסט*/
        height: 40vh; /*גובה הרקע*/
      }
    </style>
  </head>
  <body>
    <div class="myDiv">
      <!-- קריאה לעיצוב שהגדרנו לעיל -->
      <h2>This is a heading in a div element</h2>
      <p>This is some text in a div element.</p>
    </div>
    <!--סוף קטע מעוצב-->
  </body>
</html>
