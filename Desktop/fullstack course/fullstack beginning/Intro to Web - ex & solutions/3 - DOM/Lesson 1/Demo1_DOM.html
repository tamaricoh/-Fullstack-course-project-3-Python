<html>

<head>

    
<script>

  //DOM - Document Object Model

  function sayHello()
  {
    alert("Hello")
  }

  function enterDiv(name)
  {
    console.log(name + ", you Entered the div !")
  }

  function leaveDiv(name)
  {
    console.log(name + ", your left the div !")
  }


</script>
    


</head>
    <body>
      
      <input type="button" value="Click me" onclick="sayHello()"  > <br/>

      <div  onmouseout="leaveDiv('Avi')" onmouseover="enterDiv('Avi')" style="background-color: red; width: 200px; height: 100px;">
        Move mouse here
      </div>


    </body>
</html>
