<html>
  <head>
    <script>
      let string1 = prompt("Enter text");

      if (string1.length == 3) {
        document.write("Three");
      } else if (string1.length == 5) {
        document.write("Five");
      } else if (string1.length == 7) {
        document.write("Seven");
      } else document.write("Other");
    </script>
  </head>

</html>
