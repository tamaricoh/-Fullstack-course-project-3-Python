<html>
  <head>
    <script>
      let num1 = parseInt(prompt("Enter num :"));
      let num2 = parseInt(prompt("Enter another num :"));
      let count = num1 + num2;
      if (count > 10) {
        document.write(count);
      } else {
        while (count > 0) {
          document.write(num1 * num2 + "\n");
          count--;
        }
      }
    </script>
  </head>
  <body></body>
</html>
