<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function multArr(arr) {
        let mult = 1;
        for (let i = 0; i < arr.length; i++) mult *= arr[i];
        document.write(mult);
      }
    </script>
  </head>
  <body>
    <button onclick="multArr([1,2,3,4]);">click</button>
  </body>
</html>
