<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function getByID(num) {
        fetch(`https://jsonplaceholder.typicode.com/users/${num}`).then(
          (Response) => {
            if (Response.ok) {
              Response.json().then(function (data) {
                console.table(
                  "name : " + data.name + "  --  email :" + data.email
                );
                if (data.name.charAt(0) == "C") {
                  getTodo(num);
                }
              });
            } else {
              console.log("error");
            }
          }
        );
      }

      function getTodo(num) {
        fetch("https://jsonplaceholder.typicode.com/todos/").then(
          (Response) => {
            if (Response.ok) {
              Response.json().then(function (data) {
                data.forEach(function (element) {
                  if (element.userId == num) console.table(element.title);
                });
              });
            }
          }
        );
      }
    </script>
  </head>
  <body>
    <button type="Get All Data" onclick="getByID(10)">click</button>
  </body>
</html>
