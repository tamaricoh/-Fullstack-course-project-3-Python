<html>

<head>

    
<script>

function getBoolArr()
{
    let arr = [];

    let num  = parseInt(prompt("Enter number"));

    for(let i=0; i < num; i++)
    {
      let text = prompt("Enter true or false");
      if(text == "true")
      {
        arr.push(true);
      }
      else
      {
        arr.push(false);
      }
    }
    return arr;

}

let arr =  getBoolArr();
console.log(arr);



</script>
