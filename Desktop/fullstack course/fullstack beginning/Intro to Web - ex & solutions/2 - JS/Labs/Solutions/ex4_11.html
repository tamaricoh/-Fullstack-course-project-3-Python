<html>

<head>

    
<script>

function getFullText(arr)
{
  let text = "";
  for(let i=0; i < arr.length; i++)
  {
    if(arr[i].length < 5)
    {
      text = text + arr[i]
    }
  }

  return text;
}


let text = getFullText(["Bye", "Hello","Yes"])
console.log(text)

</script>
