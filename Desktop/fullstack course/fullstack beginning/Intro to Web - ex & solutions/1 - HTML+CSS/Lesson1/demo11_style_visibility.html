<html>
<head>

  
</head>


    <body>
        
        <!-- hide the green div with "visibility" key -->
        <div style="background-color: red;width: 100px; height: 100px;"></div>        
        <div style="background-color: green; visibility: hidden;   width: 100px; height: 100px;"></div>        
        <div style="background-color: blue;width: 100px; height: 100px;"></div>        
        
        <br/>
        
         <!-- show the green div with "visibility" key -->
         <div style="background-color: red;width: 100px; height: 100px;"></div>        
         <div style="background-color: green; visibility: visible;   width: 100px; height: 100px;"></div>        
         <div style="background-color: blue;width: 100px; height: 100px;"></div>        
 
         <br/>  <br/>  <br/>  <br/>  <br/> <br/>  <br/>

          <!-- hide the green div with "display" key -->
        <div style="background-color: red;width: 100px; height: 100px;"></div>        
        <div style="background-color: green; display: none;   width: 100px; height: 100px;"></div>        
        <div style="background-color: blue;width: 100px; height: 100px;"></div>        
        
        <br/>
        
         <!-- show the green div with "visibility" key -->
         <div style="background-color: red;width: 100px; height: 100px;"></div>        
         <div style="background-color: green; display: block;   width: 100px; height: 100px;"></div>        
         <div style="background-color: blue;width: 100px; height: 100px;"></div>        
        
        
    </body>
</html>
