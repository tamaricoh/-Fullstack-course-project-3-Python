<html>
    <body>

        <h1>Flight Registration Form</h1>

        <form action="demo6_forms_RecivedData.html" method="GET" >

            Destination : <input type="text" name="destination"><br/>
            Departure date : <input type="date" name="depdate">  <br/>
            Passangers : <input type="number" min="0" name="passangers" > <br/>
            Passport Valid ? <input type="checkbox" name="passportvalid"> <br/>
            Bags : <br/>
            <select name="bags">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>   <br/>

            
           
           <input type="submit" value="Send">
         </form>

    </body>
</html>
